<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title> The code Review </title>

    <link rel="stylesheet" href="css/tech3.css">
    <link rel ="stylesheet" href="css/normalize.css">
   
  </head>
<header>
<h1 class="code">THE CODE REVIEW</h1>

<h2>Signup for our newsletter</h2>

<p class="sign">Get the latest news on how your code is doing in your inbox</p>


</header>
<body>


<form action="tech3.html" method="POST">

    
    <fieldset class="fields"> 
        <legend class="contact"> Contact Information</legend>
        

            
        <label for="name"> Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required"><br>



    <label for="email"> Email Address</label>
    <input type="text" id="email" name="user_email" placeholder="Required">




    <label for="phone"> Phone Number</label>

    <input type="text" id="phone" name="user_phone">

    <label for="street"> Street Address</label>
    
    <input type="text" id="street" name="user_street" ><br>

     <label for="city"> City</label>
     
    <input type="text" id="city" name="user_city"><br>

    <label for="state">State</label>
    
    <select id= "state" name="user_job"  >
        <option value="" disabled selected hidden>Choose State</option>
 <option value="cali"> California</option>
 <option value ="texas">Texas</option>
 <option value ="flordia">Flordia</option> 



    </select><br>


<label for="zip">Zip Code</label>

<input type="text" id ="zip" name="user_zip">


</fieldset>

<fieldset>
<legend class="news"> NewsLetter</legend>

<label class="select">Select the newsletters you would like to recieve</label><br>
<input type="checkbox" id="html" value="html_news" name="user_html">
<label for="html"> HTML News</label><br>

<input type="checkbox" id="css" value="css_news" name="user_css">
<label for="css"> CSS News</label><br>

<input type="checkbox" id="javascript" value="javascript_news" name="user_javascript">
<label for="javascript"> Javascript News</label><br>

<label >NewsLetter format</label><br>
<input type="radio" id="html_select" value="html_radio" name="user_html_select"><label for="html_select">HTML</label><br>
<input type="radio" id="plain_select" value="plain_radio" name="plain"><label for="plain_select">Plain</label><br>

<label   for="topics">Other topics you'd like to hear about</label><br>
<textarea id="topics" name="user_job"></textarea> <br>
 
<button type ="submit">Sign up</button>



</fieldset>
</form>
<footer>
    <p> copyright the code review</p>
   
   </footer>

</body>

</html>
